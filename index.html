<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background">
      <picture class="top"><img src="images/bg-pattern-top.svg" alt=""></picture>
      <picture class="bottom"><img src="images/bg-pattern-bottom.svg" alt=""></picture>
    </div>
    <main class="container">
      
      <picture class="card-image">
        <img src="images/bg-pattern-card.svg" alt="Equilibrium" />
      </picture>
      <article>
        <picture class="avatar"><img src="images/image-victor.jpg" alt="avatar"></picture>
        <p><b>Victor Crest</b> 26</p>
        <small>London</small>
        <div class="numbers">
          <span>
            <b>80K</b><br>
            <small>Followers</small>
          </span>
          <span>
            <b>803K</b><br>
            <small>Likes</small>
          </span>
          <span>
            <b>1.4K</b><br>
            <small>Photos</small>
          </span>
        </div>
      </article>
    </main>
   
  </body>
</html>
